<style>
  input.ng-dirty.ng-invalid {border: solid 2px red; color: red}
  input.ng-dirty.ng-valid { border: solid 2px green; color: green}
</style>
<div *ngIf="flag">
  <ul class="text-danger" *ngFor="let e of evalService.evaluateUser(categoryTemplate)">
    <li>{{e}}</li>
  </ul>
</div>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3> Add new Category</h3>
        </div>
        <div [class.alert-success]="success" [class.alert-danger]="!success">
          <span>{{banner}}</span>
        </div>
        <article class="card-body">
          <form [formGroup]="categoryTemplate" (ngSubmit)="submitForm()">
            <div class="form-group">
              <label>Name</label>
              <input class="form-control" rows="3" size="1000" formControlName="name">
            </div>
            <div class="form-group">
              <label>Discount</label>
              <input  type="number" min="5" max="90" class="form-control" rows="3" size="1000" formControlName="discount">
            </div>
            <div class="form-group">
              <label>Select Companies</label>
              <select multiple class="form-control" formControlName="productCompanyList">
                <option *ngFor="let i of companies" [value]="i">{{i.name}}</option>
              </select>
            </div>
            <button class="btn btn-primary" [disabled]="submitted">
              <span *ngIf="submitted" class="spinner-border spinner-border-sm mr-1"></span>
              Add Company
            </button>
          </form>
        </article>
      </div>
    </div>
  </div>
</div>

<pre>{{createdCategory | json}}</pre>
